<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper_left">
        <div class="text_container">
          <p>Get <span>insights</span> that help your business grow.</p>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="stats_container">
          <div class="stat">
            <p class="stats_number">10k+</p>
            <p class="stats_text">companies</p>
          </div>
          <div >
            <p class="stats_number">314</p>
            <p class="stats_text">templates</p>
          </div>
          <div>
            <p class="stats_number">12M+</p>
            <p class="stats_text">queries</p>
          </div>
        </div>
      </div>
      <div class="wrapper_right">
        <img src="./images/image-header-desktop.jpg" alt="" class="overlay"/>
      </div>
    </div>
  </body>
</html>
